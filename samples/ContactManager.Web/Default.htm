<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Manager</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.microsoft.com/ajax/jquery.ui/1.8.9/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.ui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"
        type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $.getJSON(
                    "contacts",
                    function (data) {
                        $.each(data,
                            function (index, value) {
                                $("#contactTemplate").tmpl(value).appendTo("#contacts");
                            }
                        );
                        $("#loader").hide();
                        $("#addContact").show();
                    }
                );

            $("#addContact").submit(function () {
                $.post(
                    "contacts",
                    $("#addContact").serialize(),
                    function (value) {
                        $("#contactTemplate").tmpl(value).appendTo("#contacts");
                    },
                    "json"
                );
                return false;
            });
            $(".removeContact").live("click", function () {
                $.ajax({
                    type: "DELETE",
                    url: $(this).attr("href"),
                    context: this,
                    success: function () {
                        $(this).closest("li").remove();
                    }
                });
                return false;
            });
            $("body").addClass("ui-widget");
            $("#contacts li").addClass("ui-widget-content ui-corner-all");
            $("#contacts li h1").addClass("ui-widget-header");
            $("input[type=\"submit\"], .removeContact, .viewImage").button();

        });
    </script>
    <script id="contactTemplate" type="text/html">
            <li class="ui-widget-content ui-corner-all">
                <h1 class="ui-widget-header">${ Name }</h1>
                <p>${ Address }, ${ City } ${ State } ${ Zip }<br />
                   <a href="mailto:${ Email }">${ Email }</a><br/>
                   <a href="http://twitter.com/${ Twitter }">@${ Twitter }</a></p>
                <p><a href="${ Self }/png" class="viewImage ui-state-default ui-corner-all" target="_blank">Image</a>
                   <a href="${ Self }" class="removeContact ui-state-default ui-corner-all">Remove</a></p>
            </li>
    </script>
</head>
<body>
    <ul id="contacts">
    </ul>
    <img id="loader" src="images/ajax-loader.gif" style="" />
    <form method="post" id="addContact" style="display: none">
    <fieldset>
        <legend>Add New Contact</legend>
        <ol>
            <li>
                <label for="Name">
                    Name</label>
                <input type="text" name="Name" />
            </li>
            <li>
                <label for="Address">
                    Address</label>
                <input type="text" name="Address" />
            </li>
            <li>
                <label for="City">
                    City</label>
                <input type="text" name="City" />
            </li>
            <li>
                <label for="State">
                    State</label>
                <input type="text" name="State" />
            </li>
            <li>
                <label for="Zip">
                    Zip</label>
                <input type="text" name="Zip" />
            </li>
            <li>
                <label for="Email">
                    E-mail</label>
                <input type="text" name="Email" />
            </li>
            <li>
                <label for="Twitter">
                    Twitter</label>
                <input type="text" name="Twitter" />
            </li>
        </ol>
        <input type="submit" value="Add" />
    </fieldset>
    </form>
</body>
</html>
